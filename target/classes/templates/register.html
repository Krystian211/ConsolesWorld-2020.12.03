<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consoles world</title>
    <link rel="stylesheet" href="/common-controls.css">
    <script src="validators.js"></script>
</head>
<body>
<div th:replace="common-controls.html::logo"></div>
<div th:replace="common-controls.html::menu"></div>
<div th:replace="common-controls.html::message"></div>
<div class="standard-form-div">
    <fieldset>
        <legend>Rejestracja</legend>
        <form class="standard-form" method="post" name="register-form" onsubmit="return validateRegisterData()">
            <input type="text" placeholder="login" th:field="${userRegistrationData.login}" name="login">
            <input type="text" placeholder="imię" th:field="${userRegistrationData.firstName}"name="firstName">
            <input type="text" placeholder="nazwisko" th:field="${userRegistrationData.lastName}"name="lastName">
            <input type="text" placeholder="email" th:field="${userRegistrationData.email}"name="email">
            <input type="password" placeholder="hasło - min. 8 znaków" th:field="*{userRegistrationData.password}" name="password">
            <input type="password" placeholder="powtórz hasło" th:field="*{userRegistrationData.repeatedPassword}" name="repeatedPassword">
            <input type="submit" value="Zarejestruj">
        </form>
    </fieldset>
</div>
</body>
</html>
