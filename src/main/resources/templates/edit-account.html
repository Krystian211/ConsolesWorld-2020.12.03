<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consoles world</title>
    <link rel="stylesheet" href="/common-controls.css">
    <script src="validators.js"></script>
</head>
<body>
<div th:replace="common-controls.html::logo"></div>
<div th:replace="common-controls.html::menu"></div>
<div th:replace="common-controls.html::message"></div>
<div class="standard-form-div">
    <fieldset>
        <legend>Edytuj dane konta</legend>
        <form class="standard-form" method="post" onsubmit="return validateEditAccountData()" name="edit-account-form">
            <input type="text" placeholder="login" th:field="${editAccountData.login}" name="login">
            <input type="text" placeholder="imię" th:field="${editAccountData.firstName}" name="firsName">
            <input type="text" placeholder="nazwisko" th:field="${editAccountData.lastName}" name="lastName">
            <input type="text" placeholder="email" th:field="${editAccountData.email}" name="email">
            <input type="password" placeholder="stare hasło" th:field="*{editAccountData.oldPassword}" name="oldPassword">
            <input type="password" placeholder="nowe hasło - min. 8 znaków" th:field="*{editAccountData.newPassword}" name="newPassword">
            <input type="password" placeholder="powtórz hasło" th:field="*{editAccountData.repeatedNewPassword}" name="repeatedNewPassword">
            <input type="submit" value="Akceptuj">
        </form>
    </fieldset>
</div>
</body>
</html>
